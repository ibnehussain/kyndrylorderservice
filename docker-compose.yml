version: '3.8'

services:
  order-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - COSMOS_ENDPOINT=${COSMOS_ENDPOINT:-}
      - COSMOS_KEY=${COSMOS_KEY:-}
      - COSMOS_DATABASE=OrderManagement
      - COSMOS_CONTAINER=Orders
    volumes:
      - .:/app
    depends_on:
      - cosmos-emulator

  # Azure Cosmos DB Emulator for local development
  cosmos-emulator:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    ports:
      - "8081:8081"
      - "10251:10251"
      - "10252:10252"
      - "10253:10253"
      - "10254:10254"
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
    volumes:
      - cosmos-data:/data/db

volumes:
  cosmos-data: